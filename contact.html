<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ataulfo | Contact</title>
</head>
<body>
  <h1>Contact me</h1>
  <hr size="2" noshade>
  <p>I'm not sweet, but I'm deliciously sour. Send me a message!</p>
  <form action="mailto:text@mail.com">
    <label for="">Name</label>
    <input type="text" Name="User Name" required>
    <br>
    <br>
    <label for="">Email</label>
    <input type="email" Name="User Email" required>
    <br>
    <br>
    <label for="">Message</label>
    <br>
    <textarea name="message" rows="8" cols="50" Name="User Message" required></textarea>
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
